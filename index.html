    <script>
        // Drive Links
        const TQ_linksArray = [
            "https://drive.google.com/file/d/1Ra8UwCZI0mQkNnMYuYwrr9MrSSxD14XL/view?usp=drive_link",
            "https://drive.google.com/file/d/1LhCFWGSN3GSyFO6f9K81lCIcjODAZU-a/view?usp=drive_link",
            "https://drive.google.com/file/d/1EOsLGzSXO2AYIwLbFE8B0udewdArxX9v/view?usp=drive_link"
        ];

        const CTQ_linksArray = [
            "https://drive.google.com/file/d/1Ra8UwCZI0mQkNnMYuYwrr9MrSSxD14XL/view?usp=drive_link",
            "https://drive.google.com/file/d/1LhCFWGSN3GSyFO6f9K81lCIcjODAZU-a/view?usp=drive_link",
            "https://drive.google.com/file/d/1EOsLGzSXO2AYIwLbFE8B0udewdArxX9v/view?usp=drive_link"
        ];

        const ASS_linksArray = [
            "https://drive.google.com/file/d/1Ra8UwCZI0mQkNnMYuYwrr9MrSSxD14XL/view?usp=drive_link",
            "https://drive.google.com/file/d/1LhCFWGSN3GSyFO6f9K81lCIcjODAZU-a/view?usp=drive_link",
            "https://drive.google.com/file/d/1EOsLGzSXO2AYIwLbFE8B0udewdArxX9v/view?usp=drive_link"
        ];


        document.addEventListener('DOMContentLoaded', (event) => {
            const selectElements = document.querySelectorAll('select');

            function updateSearchedItems(event) {
                const selectElement = event.target;
                const selectedValue = parseInt(selectElement.value);
                const searchedItemsDiv = document.getElementById('searched-items');
                searchedItemsDiv.innerHTML = ''; // Clear previous content

                let linksArray;
                let type; // Declare type variable outside the if-else statements

               if (selectElement.id === 'YQ') {
                    type = 'Term Question: '; // Assign type based on selectElement.id
                    linksArray = TQ_linksArray;

                    // Set selectedIndex of other select elements to 0
                    document.getElementById('CTQ').selectedIndex = 0;
                    document.getElementById('Ass').selectedIndex = 0;
                } else if (selectElement.id === 'CTQ') {
                    type = 'CT Question: '; // Assign type based on selectElement.id
                    linksArray = CTQ_linksArray;

                    // Set selectedIndex of other select elements to 0
                    document.getElementById('YQ').selectedIndex = 0;
                    document.getElementById('Ass').selectedIndex = 0;
                } else if (selectElement.id === 'Ass') {
                    type = 'Assignment: '; // Assign type based on selectElement.id
                    linksArray = ASS_linksArray;

                    // Set selectedIndex of other select elements to 0
                    document.getElementById('YQ').selectedIndex = 0;
                    document.getElementById('CTQ').selectedIndex = 0;
                }
                if (selectedValue <= linksArray.length) {
                    const selectedOptionText = selectElement.options[selectElement.selectedIndex].text;
                    const displayText = `${type}${selectedOptionText}`; // Include type before selectedOptionText

                    const link = document.createElement('a');
                    link.href = linksArray[selectedValue - 1];
                    link.target = '_blank'; // Open in a new tab
                    link.style.textDecoration = 'none';

                    const pdfIcon = document.createElement('i');
                    pdfIcon.classList.add('far', 'fa-file-pdf'); // Assuming you're using Font Awesome for icons

                    const downloadIcon = document.createElement('i');
                    downloadIcon.classList.add('fas', 'fa-download'); // Assuming you're using Font Awesome for icons
                    downloadIcon.style.cursor = 'pointer'; // Add pointer cursor to indicate clickability
                    downloadIcon.title = 'Download'; // Add title attribute for accessibility

                    downloadIcon.addEventListener('click', () => {
                        // Trigger download when the icon is clicked
                        window.location.href = link.href;
                    });

                     link.appendChild(pdfIcon);
                    link.appendChild(document.createTextNode(`  ${displayText} `)); // Use displayText variable
                    link.appendChild(downloadIcon);
                    const listItem = document.createElement('div');
                    listItem.appendChild(link);
                    searchedItemsDiv.appendChild(listItem);
                } else {
                    const listItem = document.createElement('div');
                    listItem.textContent = 'Item is not Found. Wait or Inform to the Admin.';
                    searchedItemsDiv.appendChild(listItem);
                    listItem.style.color = 'red'; // Apply red color to the text


                }


            }

            selectElements.forEach(selectElement => {
                selectElement.addEventListener('change', updateSearchedItems);
            });

            
        });
    </script>
